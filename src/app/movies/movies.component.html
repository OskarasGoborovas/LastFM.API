<table *ngIf="moviesArticles" border="1">

  <thead>
  <tr>
    <th>Title</th>
    <th>Published date</th>
    <th>Type</th>
    <th>URL</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let p of moviesArticles">
    <td>{{p.title}}</td>
    <td>{{p.published_date}}</td>
    <td>{{p.type}}</td>
    <td><a href={{p.url}}>{{p.url}}</a></td>
  </tr>

  </tbody>

</table>
